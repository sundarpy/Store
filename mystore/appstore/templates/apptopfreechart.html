{% load static from staticfiles %}
<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>BitStore</title>
			<!-- meta name -->
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta name="keywords" content="">
			<meta name="author" content="">
			<!-- Favicon -->
			<link rel="shortcut icon" type="images/icon" href="{% static "images/favicon.ico" %}"/>
			<!-- Bootstrap -->
			<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"> 
			<!--<link href="css/bootstrap.css" rel="stylesheet">-->
			<!-- Font Awesome -->
			<link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
			<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
			<!-- Main Style -->
			<link href="{% static "css/owl.carousel.css" %}" rel="stylesheet">
			<link href="{% static "css/owl.theme.css" %}" rel="stylesheet">	
			<link href="{% static "css/style.css" %}" rel="stylesheet">
		</head>
		
		<body>
			<div class="wrapper" id="wrapper">
				<!-- HEADER START-->
				<header id="#">
					<nav class="navbar navbar-default">
						<div class="container-fluid">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="{% url 'home' %}">BITStore</a>
							</div>

							<!-- Collect the nav links, forms, and other content for toggling -->
							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
								<ul class="nav navbar-nav">
										<!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
									<li><a href="#">Link</a></li>-->
								</ul>
								<form class="navbar-form navbar-center" action="{% url 'results'  %}" method="get" role="search">
									<div class="form-group">
										<input type="search" class="form-control" value="Search" name="q" placeholder="Search..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search';}" required="">
									</div>
									<!-- <span class="pull-right"><a href=""><img src="{% static "images/user.png" %}" style=""></a></span> -->
								</form>
								<ul class="nav navbar-nav navbar-right">
									<!--<li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>-->
								</ul>
							</div><!-- /.navbar-collapse -->
						</div><!-- /.container-fluid -->
					</nav>
				</header>
				<section class="classified">
					<nav class="navbar navbar-default navbar-center">
						<div class="container">
							<ul class="nav navbar-nav nabbar-right">
								<li><a href="{% url 'apppopular' %}">Apps</a></li>
								<li><a href="{% url 'gamepopular' %}">Games</a></li>
							</ul>
						</div>
					</nav>
				</section>
				<!-- HEADER END-->
				
				<!-- CONTENT START-->
				<section class="app-content">
					<!-- Recommented part Start -->

					<div class="Recommented-part">
						<div class="container">
							<div class="recomment-title">
								<h2>
									Top Free
								</h2>
							</div>
							<div class="thump-grid">
								<div class="row">
									{% for app in topfree %}
										<div class="thumbnail">
											<a href="{% url 'appdetail' app.application.id %}"><img src="{{app.application.app_icon_url}}" alt=""></a>
											<div class="caption">
												<a href="{% url 'appdetail' app.application.id %}"><h4>{{app.application.app_name}}</h4></a>
												<h5>{{app.application.app_publisher}}</h5>
												<p class="downld"><a href="{{app.application.app_url}}" class="btn btn-sm">Download APK</a></p>
											</div>
										</div>
									{% endfor %}
								</div>
							</div>
						</div>
					</div>

					<!-- Recommented part End -->
				</section>
				<!-- CONTENT END-->
				<div class="crearfix"><p></p></div>
				<!--FOOTER START -->    
				<footer>
					<div class="container">
						<div class="row">
							<div class="social">
								<ul class="list-unstyled">
									<li>
										<a class="ico" href="https://www.facebook.com/bitnomix/"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
									</li>
									<li>
										<a class="ico" href="https://twitter.com/bitnomix?lang=en"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
									</li>
								</ul>
							</div>

							<ul class="list-unstyled">
								<li>
									<a href="{% url 'apppopular' %}">App</a>
								</li>
								<li>
									<span> &#8226; </span><a href="{% url 'gamepopular' %}">Games</a>
								</li>
								<!-- <li>
									<span> &#8226; </span><a href="/careers">Wishlist</a>
								</li>
								
									<li>
										<span> &#8226; </span><a href="/support">Account</a>
									</li>
								
								<li>
									<span> &#8226; </span><a href="/faqs">Submit Your App</a>
								</li>
								<li>
									<span> &#8226; </span><a href="/terms-and-conditions">About Us</a>
								</li>
								<li>
									<span> &#8226; </span><a href="/refund-policy">Contact Us</a>
								</li> -->
							</ul>

							<div class="copyright">
								<div class="subtitle fancy"><span>CopyRight &copy; 2016 BITStore. All rights reserved</span></div>
							</div>
						</div>
					</div>
                </footer>
				<!-- FOOTER END -->
			</div>
			<!-- initialize jQuery Library --> 
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<!-- jquery -->
			<script src="{% static "js/jquery.min.js" %}"></script>
			<!-- Bootstrap -->
			<script src="{% static "js/bootstrap.min.js" %}"></script>
			<script src="{% static "js/owl.carousel.min.js" %}"></script>
			<script>
				$(document).ready(function() {
				  $("#owl-demo").owlCarousel({

				  navigation : true,
				  slideSpeed : 100,
				  paginationSpeed : 400,
				  autoPlay: 5000,
				  pagination: false,
				  navigationText: ["<i class='fa fa-chevron-left hidden-xs hidden-sm'></i>","<i class='fa fa-chevron-right hidden-xs hidden-sm'></i>"],
				  items : 1, 
				  singleItem : true
				  });
				});
			</script>
		
		</body>
	</html>
